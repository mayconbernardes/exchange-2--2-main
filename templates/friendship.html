<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
</head>
<body>
    <h1>Message from {{ message.sender.username }}</h1>
    <p>To: {{ message.receiver.username }}</p>
    <p>Content: {{ message.content }}</p>
    <p>Sent at: {{ message.timestamp }}</p>
    <p>Status: {{ message.read_status }}</p>
</body>
</html>
