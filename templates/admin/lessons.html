{% extends "base.html" %}

{% block title %}Manage Lessons - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Manage Lessons</h1>
    <a href="{{ url_for('add_lesson') }}" class="btn btn-primary mb-3">Add New Lesson</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Target Language</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lessons %}
                <tr>
                    <td>{{ lesson.title }}</td>
                    <td>{{ lesson.target_language }}</td>
                    <td>
                        <a href="{{ url_for('edit_lesson', lesson_id=lesson.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_lesson', lesson_id=lesson.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
