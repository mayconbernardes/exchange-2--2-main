{% extends "base.html" %}

{% block title %}Manage Interactive Games - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Manage Interactive Games</h1>
    <a href="{{ url_for('add_game') }}" class="btn btn-primary mb-3">Add New Game</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Target Language</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.title }}</td>
                    <td>{{ game.target_language }}</td>
                    <td>
                        <a href="{{ url_for('edit_game', game_id=game.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_game', game_id=game.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
